  <div class="switch" style="float:right;" oninput="toggleDarkMode()">

  <a class="btn-floating btn-large modal-trigger waves-effect waves-light tooltipped" href="#edit" data-position = "left" data-tooltip="Edit profile" id="fab"><i style="color:var(--text-color);" class="material-icons">edit</i></a>
     <img class="circle avtr" src="https://code.abaanshanid.repl.co/assets/avtr.svg">
     <h3></h3>

        <li class="tab col s3"><a class="active" href="#data">All snippets</a></li>
        <li class="tab col s3"><a href="#starred">Starred</a></li>
      </ul>
      <div id="data">

    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">

   <div id="edit" class="modal">
    <div class="modal-content">
      <h4>Edit profile</h4>
      <img id="editAvtr" class="circle avtr" src="https://code.abaanshanid.repl.co/assets/avtr.svg">
        <div class="input-field">
           <i class="material-icons prefix">edit</i>
          <input id="editNameInp"  type="text" class="validate" oninput="document.querySelector('#saveEditBtn').classList.remove('disabled')">
          <label for="editNameInp">User Name</label>
        </div>
        <div class="input-field">
           <i class="material-icons prefix">edit</i>
          <input id="imgInp" oninput="addAvtr()" type="text" class="validate" oninput="document.querySelector('#saveEditBtn').classList.remove('disabled')">
          <label for="imgInp">Enter an image URL</label>
        </div>
    </div>
    <div class="modal-footer">
      <button onclick="submitEdit()" id="saveEditBtn"  class="modal-close waves-effect waves-light btn disabled indigo darken-3">Save changes</button>
      <a  class="modal-close waves-effect waves-light btn-flat" style="color:var(--text-color)">Cancel</a>
    </div>
  </div>
